<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="#0b1220"/>
  <g opacity="0.3" filter="url(#blur)">
    <circle cx="300" cy="200" r="160" fill="url(#grad)"/>
    <circle cx="900" cy="600" r="200" fill="url(#grad)"/>
  </g>
  <g stroke="url(#grad)" stroke-width="2" opacity="0.6">
    <rect x="140" y="160" width="920" height="480" rx="20"/>
    <rect x="180" y="200" width="840" height="400" rx="16"/>
    <rect x="220" y="240" width="760" height="320" rx="12"/>
  </g>
  <g>
    <text x="600" y="320" text-anchor="middle" fill="#e2e8f0" font-family="Inter,system-ui,Segoe UI,Arial" font-size="32">Real-time Spam, Phishing, and Scam Detection</text>
    <text x="600" y="360" text-anchor="middle" fill="#94a3b8" font-family="Inter,system-ui,Segoe UI,Arial" font-size="18">AI + rules • Low latency • High accuracy</text>
  </g>
</svg>


